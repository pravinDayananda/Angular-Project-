<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<title>ShoppincartApp</title>

 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <script>
    var app = angular.module("shoppincart-app", []);
    app.controller("myCtrl", function ($scope) {
      $scope.products = ["Milk", "Bread", "Cheese"];
      $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) { return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
          $scope.products.push($scope.addMe);
        }
        else {
          $scope.errortext = "The item is already in your shopping list.";
             }
        }
      $scope.removeItem = function (x) {
        $scope.products.splice(x, 1);
       }
    });
  </script>

  <div ng-app="shoppincart-app" ng-controller="myCtrl"
       class="w3-card-2 w3-margin" style="max-width:700px; max-height:500px;">
    <header class="w3-container w3-light-grey w3-padding-16">
      <h3> Shopping Cart Application</h3>
    </header>
  <ul class=" w3-ul">
    <li ng-repeat="x in products"  class=" w3-padding-16">
      {{x}}
      <span ng-click="removeItem($index)" style="cursor:pointer;"class="w3-right w3-margin-right">x</span>
    </li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class= "w3-row w3-margin-top">
      <div class="w3-col s10">
    <input placeholder="Please add shopping items here" ng-model="addMe"  class=" w3-input w3-border w3-padding"/>
        </div>
          <div class="w3-col s2">
        <button ng-click="addItem()"  class="w3-btn w3-padding w3-green">Add </button>
            </div>
        </div>
     <p>{{errortext}}</p>
    </div>
    </div>
</body>
</html>
